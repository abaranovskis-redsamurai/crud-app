<oj-toolbar id='myToolbar' aria-label='Editing Toolbar' aria-controls='controlled'
    class="oj-toolbar-top-border oj-toolbar-bottom-border">
    <oj-button id='create' on-oj-action="[[createAction]]">
        <span slot='startIcon' class='demo-icon-font demo-edit-icon-24'></span>
        Create
    </oj-button>
    <oj-button id='edit' on-oj-action="[[editAction]]">
        <span slot='startIcon' class='demo-icon-font demo-edit-icon-24'></span>
        Edit
    </oj-button>
    <oj-button id='remove' on-oj-action="[[removeAction]]">
        <span slot='startIcon' class='demo-icon-font demo-garbage-icon-24'></span>
        Remove
    </oj-button>
</oj-toolbar>
