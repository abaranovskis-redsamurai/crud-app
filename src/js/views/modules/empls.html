<oj-table id='t1' aria-label='Employees Table' data='[[datasource]]' columns='{{columnArray}}'
    selection-mode.row='single' columns-default='{"template": "cellTemplate", "headerTemplate": "headerTemplate"}'
    style='width: 100%;'>
    <template slot="cellTemplate" data-oj-as="cell">
        <oj-bind-text value="[[cell.data]]"></oj-bind-text>
    </template>
    <template slot="headerTemplate" data-oj-as="header">
        <oj-bind-text value="[[header.data]]"></oj-bind-text>
    </template>
    <oj-paging-control id="pEmpls" data="[[datasource]]" page-size="5" slot="bottom">
    </oj-paging-control>
</oj-table>
